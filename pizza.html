
<!doctype html>
<html lang="no">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Checkout example · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .container {
            max-width: 960px;
        }

        .lh-condensed { line-height: 1.25; }

        .pizza-bg {
            background-image: url("https://www.foodiesfeed.com/wp-content/uploads/2019/02/messy-pizza-on-a-black-table.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .big-rounded {
            border-radius: 25px;
        }
    </style>
</head>
<body class="bg-light pizza-bg">
<div class="container">
    <div class="py-5 text-center">
        <img src="assets/pizza-chef.png" alt="Chef" style="max-height: 200px;">
    </div>

    <div class="row bg-light py-3 big-rounded">
        <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Kurv</span>
                <span class="badge badge-secondary badge-pill">Saldo: <span id="balanceCounter">0</span> kr</span>
            </h4>
            <ul class="list-group mb-3">
                <div id="cartContent"></div>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total</span>
                    <strong><span id="cartValue">0</span> kr</strong>
                </li>
            </ul>
        </div>
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Meny</h4>

            <div id="messages"></div>

            <div class="row">

                <div class="col-sm-6 mb-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="assets/P90.jpg" alt="Pizza" style="max-width: 90%;">
                            <h5 class="card-title">Ost & Skinke</h5>
                            <p class="card-text">
                                Fantastisk pizza toppet med ost og skinke
                                <br>
                                <strong>Pris: </strong>178,00,-
                            </p>
                            <button class="btn btn-primary" data-pricing="17800" data-name="Ost & Skinke Pizza" data-ingredients="Ost, skinke (av svin)" onclick="addCart(this)">Legg til i kurv</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 mb-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="assets/P12.jpg" alt="Pizza" style="max-width: 90%;">
                            <h5 class="card-title">Skinke & Sjampinjong</h5>
                            <p class="card-text">
                                Fantastisk pizza toppet med skinke og sjampinjong
                                <br>
                                <strong>Pris: </strong>198,60,-
                            </p>
                            <button class="btn btn-primary" data-pricing="19860" data-name="Skinke & Sjampinjong" data-ingredients="Ost, skinke (av svin), sjampinjong" onclick="addCart(this)">Legg til i kurv</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 mb-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="assets/P30.jpg" alt="Pizza" style="max-width: 90%;">
                            <h5 class="card-title">Kjøttboller & Løk</h5>
                            <p class="card-text">
                                Fantastisk pizza toppet med kjøttboller og løk
                                <br>
                                <strong>Pris: </strong>271,50,-
                            </p>
                            <button class="btn btn-primary" data-pricing="27150" data-name="Kjøttboller & Løk" data-ingredients="Ost, kjøttboller, løk" onclick="addCart(this)">Legg til i kurv</button>
                        </div>
                    </div>
                </div>



            </div>

        </div>
    </div>

    <footer class="my-5 pt-5 text-white text-center text-small">
        <p class="mb-1">&copy; Pizzabutikk</p>
    </footer>
</div>
<script src="assets/pizza.js"></script>
</html>
